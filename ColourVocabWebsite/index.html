<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scots Gaelic Vocabulary</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Scots Gaelic!</h2>
  <h2 class="color-title" id="red">Dearg</h2>
  <img class="color" src="red.png" alt="red" />

  <h2 class="color-title" id="blue">Gorm</h2>
  <img src="blue.png" alt="blue" />

  <h2 class="color-title" id="orange">Orains</h2>
  <img src="orange.png" alt="orange" />

  <h2 class="color-title" id="green">Uaine</h2>
  <img src="green.png" alt="green" />

  <h2 class="color-title" id="yellow">Buidhe</h2>
  <img src=".yellow.png" alt="yellow" />
</body>

</html>
